name: build-terraform-module
description: Build Terraform module

inputs:
  terraformPath:
    required: true
    description: "Path to the terraform files"
    default: "infra/terraform"
  terraformModulePath:
    required: true
    description: "Path to the terraform files"
    default: "module/keyvault"

runs:
  using: "composite"
  steps:
    - uses: "./.github/template/prepare-gitversion"
      id: moduleVersion

    - name: Prepare Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.6

    - name: Determine module
      id: module
      run: |
        $name="${{ inputs.terraformModulePath }}".Replace('/','-')
        echo "name=$name" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: "Terraform: Validate ${{ steps.module.outputs.name }}"
      run: |
        terraform version
        terraform -chdir=${{ inputs.terraformPath }}/${{ inputs.terraformModulePath }}/ init -input=false -backend=false
        terraform validate

        Remove-Item -Path .\infra\terraform\deploy\demo\.terraform** -Force -Recurse
        zip artifacts/${{ steps.moduleName.outputs.moduleName }}_azure_${{ env.MONOREPO_VERSION }}.zip ${{ inputs.terraformPath }}/${{ inputs.terraformModulePath }}/**
      shell: pwsh

    - name: "Artifact: Store ${{ steps.module.outputs.name }}"
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.moduleName.outputs.moduleName }}_azure_${{ env.MONOREPO_VERSION }}.zip
        path: artifacts/${{ steps.moduleName.outputs.moduleName }}_azure_${{ env.MONOREPO_VERSION }}.zip
