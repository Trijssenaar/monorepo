name: Build infra

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - .github/workflows/infra.yml
      - .github/template/**
      - infra/**
  pull_request:
    branches: ["main"]
    paths:
      - .github/workflows/infra.yml
      - .github/template/**
      - infra/**

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Import environment variables from a file
        run: |
          $ErrorActionPreference = 'Stop'

          Get-Content -Path $env:ENVIRONMENT >> $Env:GITHUB_ENV
        shell: pwsh
        env:
          ENVIRONMENT: "DEV"

      - name: Create Terraform state storage account
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $ErrorActionPreference = 'Stop'

            $resourceGroupName="myResourceGroup"
            $location="westeurope"

            function Get-UniqueString ([string]$id, $length=13)
            {
              $hashArray = (new-object System.Security.Cryptography.SHA512Managed).ComputeHash($id.ToCharArray())
              -join ($hashArray[1..$length] | ForEach-Object { [char]($_ % 26 + [byte][char]'a') })
            }

            $rg=(az group create --name $resourceGroupName --location $location) | ConvertFrom-Json
            $storageAccountName = "sa$(Get-UniqueString $rg.id)"
            $sa=(az storage account create --name $storageAccountName --location $rg.location --resource-group $rg.name --sku Standard_LRS) | ConvertFrom-Json
            $sa
          azPSVersion: "latest"
